<html>
    <head>
        <title>Percabangan Swich/Case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
            var hadiah = "";
            switch (jawab) {
                case "1":
                    hadiah = "Tisu";
                    break;
                case "2":
                    hadiah = "1 Kotak Kopi";
                    break;
                case "3":
                    hadiah = "Sticker";
                    break;
                case "4":
                    hadiah = "Minyak";
                    break;
                case "5":
                    hadiah = "Uang Rp 50.000";  
                    break;
                default:
                    document.write("<p>Opppsss Anda Kurang Beruntung</p>");
                }    
            if (hadiah == "") {
                document.write("<p>Kamu Gagal Mendapatkan Hadiah</p>")
            } else {
                document.write("<h2>Selaamat Anda Mendapatkan " + hadiah + "</h2>");
            }
        
        </script>
    </body>
</html>
