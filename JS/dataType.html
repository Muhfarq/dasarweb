<html>
    <body>
        
        <h2>Javascript Data Types</h2>
        <p>Contoh Javascript Data Types</p>
        <p id="demo"></p>
    </body>
    <script>
        var x;          // X belum terdefinisi
        x = 5;          // X adalah angka
        x = "John";      // X adalah String
        //jika ada 1 variabel yang di beri nilai atau isi lebih dari 1
        //maka akan di ambil pengisian terbarunya, jika contoh diatas 
        //adalah string

        document.getElementById("demo").innerHTML = x;
    </script>
</html>
