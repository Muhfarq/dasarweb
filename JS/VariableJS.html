<html lang="en">
    <head>
        <title>Belajar variable JS</title>
        <script>
            //membuat variable
            var name = "Java Script";
            var visitorCount = 5342
            var isLogin = true;
            var isActive = true;

            //menampilakn variabeel ke jendela dialog (alert)
            alert("Selamat datang di "+ name);

            //menampikan variabel dari HTML
            document.write("Nama Situs: " + name + "<br>");
            document.write("Jumlah Pengunjung: " + visitorCount + "<br>");
            document.write("Status Login: " + isLogin + "<br>");
            document.write("Status Aktiif: " + isActive + "<br>");

        </script>
    </head>
</html>
